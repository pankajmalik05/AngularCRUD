<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Register</h1>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <form [formGroup]="registerForm">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !registerForm.controls['username'].valid &&
              registerForm.controls['username'].touched
          }"
        >
          <label><b>Username</b></label>
          <input
            type="text"
            class="form-control"
            [formControl]="registerForm.controls['username']"
            placeholder="Username"
          />
          <div
            *ngIf="
              registerForm.controls['username'].hasError('required') &&
              registerForm.controls['username'].touched
            "
            class="alert alert-danger"
          >
            Input username
          </div>
        </div>
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !registerForm.controls['email'].valid &&
              registerForm.controls['email'].touched
          }"
        >
          <label><b>Email</b></label>
          <input
            type="email"
            name="email"
            [email]="true"
            class="form-control"
            [formControl]="registerForm.controls['email']"
            placeholder="Email"
          />
          <div
            *ngIf="
              registerForm.controls['email'].hasError('required') &&
              registerForm.controls['email'].touched
            "
            class="alert alert-danger"
          >
            Input email
          </div>
        </div>
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !registerForm.controls['password'].valid &&
              registerForm.controls['password'].touched
          }"
        >
          <label><b>Password</b></label>
          <input
            type="password"
            class="form-control"
            [formControl]="registerForm.controls['password']"
            placeholder="Password"
          />
          <div
            *ngIf="
              registerForm.controls['password'].hasError('required') &&
              registerForm.controls['password'].touched
            "
            class="alert alert-danger"
          >
            Input password
          </div>
          <div
            *ngIf="
              registerForm.controls['password'].hasError('minlength') &&
              registerForm.controls['password'].touched
            "
            class="alert alert-danger"
          >
            Password must consist minimum of six letters
          </div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-success"
            [disabled]="!registerForm.valid"
            (click)="register(registerForm.value)"
          >
            Register
          </button>
          <a class="btn btn-outline-danger" [routerLink]="['/']">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>{{ action }} todo</h1>
      <div class="alert alert-success" role="alert" *ngIf="message">
        {{ message }}
      </div>
      <form [formGroup]="editorForm">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !editorForm.controls['name'].valid &&
              editorForm.controls['name'].touched
          }"
        >
          <label><b>Name of todo</b></label>
          <input
            type="text"
            class="form-control"
            [formControl]="editorForm.controls['name']"
            placeholder="name"
          />
          <div
            *ngIf="
              editorForm.controls['name'].hasError('required') &&
              editorForm.controls['name'].touched
            "
            class="alert alert-danger"
          >
            Input name
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            (click)="save(editorForm.value)"
            [disabled]="!editorForm.valid"
            class="btn btn-success"
          >
            Save
          </button>
          <a [routerLink]="['/']" class="btn btn-outline-danger">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>

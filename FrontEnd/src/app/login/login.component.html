<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Login</h1>
      <div class="alert alert-danger" role="alert" *ngIf="message">
        {{ message }}
      </div>
      <form [formGroup]="loginForm">
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !loginForm.controls['email'].valid &&
              loginForm.controls['email'].touched
          }"
        >
          <label><b>Email</b></label>
          <input
            type="email"
            name="email"
            [email]="true"
            class="form-control"
            [formControl]="loginForm.controls['email']"
            placeholder="Email"
          />
          <div
            *ngIf="
              loginForm.controls['email'].hasError('required') &&
              loginForm.controls['email'].touched
            "
            class="alert alert-danger"
          >
            Input email
          </div>
        </div>
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              !loginForm.controls['password'].valid &&
              loginForm.controls['password'].touched
          }"
        >
          <label><b>Password:</b></label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            [formControl]="loginForm.controls['password']"
          />
          <div
            *ngIf="
              loginForm.controls['password'].hasError('required') &&
              loginForm.controls['password'].touched
            "
            class="alert alert-danger"
          >
            Input password
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            (click)="login(loginForm.value)"
            [disabled]="!loginForm.valid"
            class="btn btn-success"
          >
            Login
          </button>
          <a [routerLink]="['/']" class="btn btn-outline-danger">Back</a>
        </div>
        <div class="form-group">
          <p class="text-justify">
            Do you need the account?<a
              [routerLink]="['/register']"
              class="btn btn-link"
              >Sign Up</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
